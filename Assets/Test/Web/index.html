<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket ÊñπÂêë„Éá„Éº„Çø„ÇØ„É©„Ç§„Ç¢„É≥„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn-connect {
            background: #4CAF50;
        }

        .btn-connect:hover {
            background: #45a049;
        }

        .btn-disconnect {
            background: #f44336;
        }

        .btn-disconnect:hover {
            background: #da190b;
        }

        .btn-disconnect:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .direction-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-direction {
            padding: 20px;
            font-size: 18px;
            background: #667eea;
        }

        .btn-direction:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .btn-direction:active {
            transform: scale(0.95);
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }

        .log {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
            background: white;
        }

        .log-entry.send {
            border-left: 3px solid #2196F3;
        }

        .log-entry.receive {
            border-left: 3px solid #4CAF50;
        }

        .log-entry.error {
            border-left: 3px solid #f44336;
            color: #f44336;
        }

        .log-entry.info {
            border-left: 3px solid #FF9800;
        }

        .timestamp {
            color: #999;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì° WebSocket ÊñπÂêë„Éá„Éº„Çø„ÇØ„É©„Ç§„Ç¢„É≥„Éà</h1>
        
        <div class="input-group">
            <label for="websocketUrl">WebSocket URL</label>
            <input type="text" id="websocketUrl" placeholder="ws://localhost:8080 „Åæ„Åü„ÅØ wss://example.com" value="ws://localhost:8080">
        </div>

        <div class="button-group">
            <button class="btn-connect" id="connectBtn" onclick="connect()">Êé•Á∂ö</button>
            <button class="btn-disconnect" id="disconnectBtn" onclick="disconnect()" disabled>ÂàáÊñ≠</button>
        </div>

        <div class="status disconnected" id="status">Êú™Êé•Á∂ö</div>

        <div class="direction-buttons">
            <button class="btn-direction" onclick="sendDirection('up')" disabled id="directionBtn">‚Üë UP</button>
            <button class="btn-direction" onclick="sendDirection('down')" disabled id="directionBtn">‚Üì DOWN</button>
            <button class="btn-direction" onclick="sendDirection('left')" disabled id="directionBtn">‚Üê LEFT</button>
            <button class="btn-direction" onclick="sendDirection('right')" disabled id="directionBtn">‚Üí RIGHT</button>
        </div>

        <div class="log" id="log"></div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;

        const websocketUrlInput = document.getElementById('websocketUrl');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');
        const directionButtons = document.querySelectorAll('.btn-direction');

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(status, text) {
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = text;
        }

        function updateButtons() {
            connectBtn.disabled = isConnected;
            disconnectBtn.disabled = !isConnected;
            directionButtons.forEach(btn => {
                btn.disabled = !isConnected;
            });
        }

        function connect() {
            const url = websocketUrlInput.value.trim();
            if (!url) {
                addLog('WebSocket URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                addLog('Êó¢„Å´Êé•Á∂ö„Åï„Çå„Å¶„ÅÑ„Åæ„Åô', 'info');
                return;
            }

            try {
                addLog(`Êé•Á∂ö„ÇíË©¶„Åø„Åæ„Åô: ${url}`, 'info');
                updateStatus('connecting', 'Êé•Á∂ö‰∏≠...');
                
                ws = new WebSocket(url);

                ws.onopen = () => {
                    isConnected = true;
                    updateStatus('connected', 'Êé•Á∂öÊ∏à„Åø');
                    addLog('WebSocketÊé•Á∂ö„ÅåÁ¢∫Á´ã„Åï„Çå„Åæ„Åó„Åü', 'info');
                    updateButtons();
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        addLog(`Âèó‰ø°: ${JSON.stringify(data, null, 2)}`, 'receive');
                        
                        // ÊñπÂêë„Éá„Éº„Çø„ÅÆÂá¶ÁêÜ
                        if (data.Direction) {
                            addLog(`ÊñπÂêë„Éá„Éº„ÇøÂèó‰ø°: ${data.Direction} („Çø„Ç§„É†„Çπ„Çø„É≥„Éó: ${data.Timestamp || '„Å™„Åó'})`, 'receive');
                        }
                    } catch (e) {
                        addLog(`Âèó‰ø°: ${event.data}`, 'receive');
                    }
                };

                ws.onerror = (error) => {
                    addLog(`„Ç®„É©„Éº: ${error.message || 'WebSocket„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü'}`, 'error');
                    updateStatus('disconnected', '„Ç®„É©„Éº');
                };

                ws.onclose = (event) => {
                    isConnected = false;
                    updateStatus('disconnected', 'ÂàáÊñ≠Ê∏à„Åø');
                    addLog(`Êé•Á∂ö„ÅåÈñâ„Åò„Çâ„Çå„Åæ„Åó„Åü („Ç≥„Éº„Éâ: ${event.code}, ÁêÜÁî±: ${event.reason || '„Å™„Åó'})`, 'info');
                    updateButtons();
                    ws = null;
                };

            } catch (error) {
                addLog(`Êé•Á∂ö„Ç®„É©„Éº: ${error.message}`, 'error');
                updateStatus('disconnected', '„Ç®„É©„Éº');
                updateButtons();
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                addLog('ÂàáÊñ≠„ÇíË¶ÅÊ±Ç„Åó„Åæ„Åó„Åü', 'info');
            }
        }

        function sendDirection(direction) {
            if (!isConnected || !ws || ws.readyState !== WebSocket.OPEN) {
                addLog('Êé•Á∂ö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì', 'error');
                return;
            }

            const directionData = {
                Direction: direction,
                Timestamp: new Date().toISOString()
            };

            try {
                const json = JSON.stringify(directionData);
                ws.send(json);
                addLog(`ÈÄÅ‰ø°: ${json}`, 'send');
            } catch (error) {
                addLog(`ÈÄÅ‰ø°„Ç®„É©„Éº: ${error.message}`, 'error');
            }
        }

        // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
        document.addEventListener('keydown', (event) => {
            if (!isConnected) return;

            switch(event.key) {
                case 'ArrowUp':
                    event.preventDefault();
                    sendDirection('up');
                    break;
                case 'ArrowDown':
                    event.preventDefault();
                    sendDirection('down');
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    sendDirection('left');
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    sendDirection('right');
                    break;
            }
        });

        // ÂàùÊúüÁä∂ÊÖã„ÅÆË®≠ÂÆö
        updateButtons();
        addLog('WebSocket„ÇØ„É©„Ç§„Ç¢„É≥„Éà„ÅåÊ∫ñÂÇô„Åß„Åç„Åæ„Åó„Åü', 'info');
    </script>
</body>
</html>
