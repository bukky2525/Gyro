<!DOCTYPE html>
<html>
<head>
    <title>ジャイロ センサー送信</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: sans-serif; 
            text-align: center; 
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        #status { 
            font-size: 1.2em; 
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        #connectBtn {
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }
        #connectBtn:hover {
            background-color: #45a049;
        }
        #connectBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #connectBtn.connected {
            background-color: #f44336;
        }
        #connectBtn.connected:hover {
            background-color: #da190b;
        }
        #enableGyroBtn {
            font-size: 1.1em;
            padding: 12px 25px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        #enableGyroBtn:hover {
            background-color: #1976D2;
        }
        #enableGyroBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #enableGyroBtn.enabled {
            background-color: #ff9800;
        }
        #enableGyroBtn.enabled:hover {
            background-color: #f57c00;
        }
        #data {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            min-height: 150px;
            text-align: left;
            font-size: 1.1em;
            line-height: 1.8;
        }
        .gyro-value {
            margin: 10px 0;
            padding: 8px;
            background-color: white;
            border-left: 4px solid #4CAF50;
            border-radius: 3px;
        }
        .gyro-label {
            font-weight: bold;
            color: #333;
            display: inline-block;
            min-width: 80px;
        }
        .gyro-number {
            color: #2196F3;
            font-size: 1.2em;
            font-weight: bold;
        }
        .gyro-unit {
            color: #666;
            font-size: 0.9em;
        }
    </style>
    
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1149.0.min.js"></script>
    <script src="https://unpkg.com/aws-iot-device-sdk-v2@1.11.0/dist/browser/aws-iot-device-sdk-v2.min.js"></script>
</head>
<body>
    <h1>ジャイロ センサー</h1>
    <p id="status">まず「ジャイロを有効化」ボタンを押してジャイロセンサーの許可を与えてください。</p>
    <button id="enableGyroBtn">ジャイロを有効化</button>
    <button id="connectBtn" disabled>AWS IoT Coreに接続</button>
    <p style="font-size: 0.9em; color: #666; margin-top: 10px;">※ ジャイロを無効化すると、AWS IoT Coreとの接続も自動的に切断されます。</p>
    <div id="data">
        <div class="gyro-value">
            <span class="gyro-label">Alpha (Z軸):</span>
            <span class="gyro-number" id="alpha">---</span>
            <span class="gyro-unit">° (0-360)</span>
        </div>
        <div class="gyro-value">
            <span class="gyro-label">Beta (X軸):</span>
            <span class="gyro-number" id="beta">---</span>
            <span class="gyro-unit">° (-180 to 180)</span>
        </div>
        <div class="gyro-value">
            <span class="gyro-label">Gamma (Y軸):</span>
            <span class="gyro-number" id="gamma">---</span>
            <span class="gyro-unit">° (-90 to 90)</span>
        </div>
    </div>

    <script>
        // -----------------------------------------------------------------
        // AWS設定情報
        // -----------------------------------------------------------------
        const IOT_ENDPOINT = "a3uber9b61jkrc-ats.iot.ap-northeast-1.amazonaws.com"; // AWS IoTエンドポイント
        // TODO: 以下のCognito ID プール IDをAWSコンソールから取得して設定してください
        // AWSコンソール > Cognito > IDプール > GyroWebSiteGuestRole のIDプールIDをコピー
        const COGNITO_ID_POOL_ID = "ap-northeast-1:xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"; // あなたのCognito ID プール ID
        const AWS_REGION = "ap-northeast-1";
        const GYRO_TOPIC = "unity/gyro_input"; // Unityで購読しているトピック
        // -----------------------------------------------------------------

        const statusEl = document.getElementById("status");
        const alphaEl = document.getElementById("alpha");
        const betaEl = document.getElementById("beta");
        const gammaEl = document.getElementById("gamma");
        const connectBtn = document.getElementById("connectBtn");
        const enableGyroBtn = document.getElementById("enableGyroBtn");
        
        let mqttClient = null;
        let isConnected = false;
        let gyroListener = null;
        let motionListener = null;
        let gyroEnabled = false;
        let dataReceived = false;

        // ジャイロデータを数値で表示する関数
        function updateGyroDisplay(alpha, beta, gamma) {
            alphaEl.textContent = alpha !== null && alpha !== undefined ? alpha.toFixed(2) : "---";
            betaEl.textContent = beta !== null && beta !== undefined ? beta.toFixed(2) : "---";
            gammaEl.textContent = gamma !== null && gamma !== undefined ? gamma.toFixed(2) : "---";
        }

        // ジャイロを有効化/無効化する関数（トグル）
        function toggleGyroSensor() {
            if (gyroEnabled) {
                // ジャイロを無効化
                disableGyroSensor();
            } else {
                // ジャイロを有効化
                enableGyroSensor();
            }
        }

        // ジャイロを有効化する関数
        function enableGyroSensor() {
            if (gyroEnabled) {
                return;
            }

            // DeviceOrientationEventのサポート確認
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                // iOS 13+ の場合、明示的な許可が必要
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') {
                            startGyroListeners();
                            statusEl.innerText = "ジャイロセンサーが有効になりました！データを取得しています。";
                            updateGyroButtonState(true);
                            connectBtn.disabled = false;
                        } else {
                            statusEl.innerText = "ジャイロセンサーの許可が拒否されました。ブラウザの設定から許可してください。";
                            console.error("ジャイロセンサーの許可が拒否されました");
                        }
                    })
                    .catch(error => {
                        statusEl.innerText = `ジャイロセンサーの許可エラー: ${error.message}`;
                        console.error("ジャイロセンサーの許可エラー:", error);
                        // 許可APIが使えない場合、通常の方法を試す
                        startGyroListeners();
                        updateGyroButtonState(true);
                        connectBtn.disabled = false;
                    });
            } else {
                // 通常のブラウザ（許可APIなし）
                startGyroListeners();
                statusEl.innerText = "ジャイロセンサーを有効化しました。データを取得しています。";
                updateGyroButtonState(true);
                connectBtn.disabled = false;
            }
        }

        // ジャイロを無効化する関数
        function disableGyroSensor() {
            if (!gyroEnabled) {
                return;
            }

            // リスナーを削除
            if (gyroListener) {
                window.removeEventListener("deviceorientation", gyroListener, true);
                gyroListener = null;
            }
            
            if (motionListener) {
                window.removeEventListener("devicemotion", motionListener, true);
                motionListener = null;
            }

            gyroEnabled = false;
            dataReceived = false;
            
            // 表示をリセット
            updateGyroDisplay(null, null, null);
            
            // 接続している場合は切断
            if (isConnected) {
                disconnectFromAWS();
            }
            
            statusEl.innerText = "ジャイロセンサーを無効化しました。";
            updateGyroButtonState(false);
            connectBtn.disabled = true;
        }

        // ジャイロボタンの状態を更新
        function updateGyroButtonState(enabled) {
            if (enabled) {
                enableGyroBtn.textContent = "ジャイロを無効化";
                enableGyroBtn.classList.add("enabled");
            } else {
                enableGyroBtn.textContent = "ジャイロを有効化";
                enableGyroBtn.classList.remove("enabled");
            }
        }

        // ジャイロリスナーを開始
        function startGyroListeners() {
            if (gyroEnabled) return;

            // DeviceOrientationEvent（デバイスの向き）
            gyroListener = (event) => {
                const alpha = event.alpha;
                const beta = event.beta;
                const gamma = event.gamma;

                // データが取得できたかチェック
                if (alpha !== null && beta !== null && gamma !== null) {
                    dataReceived = true;
                    
                    // 数値で表示
                    updateGyroDisplay(alpha, beta, gamma);

                    // 接続している場合のみMQTTトピックに送信
                    if (isConnected && mqttClient) {
                        mqttClient.publish(
                            GYRO_TOPIC,
                            JSON.stringify({
                                alpha: alpha,
                                beta: beta,
                                gamma: gamma
                            }),
                            awsiot.mqtt.QoS.AtLeastOnce
                        ).catch((pubError) => {
                            console.warn("Publish Error:", pubError);
                        });
                    }
                }
            };

            // DeviceMotionEvent（デバイスの動き）- より正確なデータ
            motionListener = (event) => {
                if (event.rotationRate) {
                    // ジャイロデータが利用可能な場合
                    const alpha = event.rotationRate.alpha;
                    const beta = event.rotationRate.beta;
                    const gamma = event.rotationRate.gamma;
                    
                    if (alpha !== null || beta !== null || gamma !== null) {
                        dataReceived = true;
                    }
                }
            };

            window.addEventListener("deviceorientation", gyroListener, true);
            if (window.DeviceMotionEvent) {
                window.addEventListener("devicemotion", motionListener, true);
            }
            
            gyroEnabled = true;

            // データが取得できない場合のタイムアウト
            setTimeout(() => {
                if (!dataReceived && gyroEnabled) {
                    statusEl.innerText = "ジャイロデータが取得できていません。デバイスを傾けてみてください。または、ブラウザの設定でセンサーへのアクセスを許可してください。";
                }
            }, 3000);
        }

        // ジャイロデータの表示（接続前から開始）
        function setupGyroDisplay() {
            if (window.DeviceOrientationEvent || window.DeviceMotionEvent) {
                // ジャイロ有効化/無効化ボタンのイベントリスナー
                enableGyroBtn.addEventListener("click", toggleGyroSensor);
                
                statusEl.innerText = "「ジャイロを有効化」ボタンを押してジャイロセンサーの許可を与えてください。";
            } else {
                statusEl.innerText = "このデバイスはジャイロをサポートしていません";
                enableGyroBtn.disabled = true;
                connectBtn.disabled = true;
                updateGyroDisplay(null, null, null);
            }
        }

        // 接続ボタンのイベントリスナー
        connectBtn.addEventListener("click", async () => {
            if (isConnected) {
                // 切断処理
                await disconnectFromAWS();
            } else {
                // 接続処理
                await connectToAWS();
            }
        });

        // AWS IoT Coreに接続する関数
        async function connectToAWS() {
            try {
                connectBtn.disabled = true;
                statusEl.innerText = "接続中...";
                
                // 1. AWS Cognito 認証情報の設定
                AWS.config.region = AWS_REGION;
                AWS.config.credentials = new AWS.CognitoIdentityCredentials({
                    IdentityPoolId: COGNITO_ID_POOL_ID
                });

                // 2. Cognitoから一時的な認証情報を取得
                await new Promise((resolve, reject) => {
                    AWS.config.credentials.get((err) => {
                        if (err) {
                            reject(err);
                        } else {
                            resolve();
                        }
                    });
                });

                // 3. 取得した認証情報を使ってAWS IoTに接続
                const creds = AWS.config.credentials;
                mqttClient = new awsiot.mqtt.MqttClient(
                    new awsiot.io.AwsIotCoreMqttClientConfig(
                        awsiot.credentials.from_aws_credentials(
                            creds.accessKeyId,
                            creds.secretAccessKey,
                            creds.sessionToken
                        ),
                        awsiot.io.SocketOptions.create_tcp_keep_alive_options(true, 3000, 6000),
                        `wss://${IOT_ENDPOINT}:443/mqtt` // WSS (WebSocket) 接続
                    )
                );
                
                // 接続試行
                await mqttClient.connect(10000, "WebGyroClient_" + Date.now());

                isConnected = true;
                statusEl.innerText = "接続成功！ ジャイロデータを送信中...";
                connectBtn.textContent = "切断";
                connectBtn.classList.add("connected");
                connectBtn.disabled = false;

            } catch (error) {
                statusEl.innerText = `接続エラー: ${error.message}`;
                console.error("Connection Error:", error);
                connectBtn.disabled = false;
                mqttClient = null;
                isConnected = false;
            }
        }

        // AWS IoT Coreから切断する関数
        async function disconnectFromAWS() {
            try {
                connectBtn.disabled = true;
                statusEl.innerText = "切断中...";
                
                if (mqttClient) {
                    await mqttClient.disconnect();
                    mqttClient = null;
                }
                
                isConnected = false;
                statusEl.innerText = "切断しました。接続ボタンを押して再接続できます。";
                connectBtn.textContent = "AWS IoT Coreに接続";
                connectBtn.classList.remove("connected");
                connectBtn.disabled = false;
                
            } catch (error) {
                statusEl.innerText = `切断エラー: ${error.message}`;
                console.error("Disconnect Error:", error);
                connectBtn.disabled = false;
            }
        }

        // ページ読み込み時にジャイロ表示を開始
        setupGyroDisplay();
    </script>
</body>
</html>
